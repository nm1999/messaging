{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <link rel="stylesheet" href="{% static 'http://www.w3schools.com/lib/w3.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'w3css.css'%}">
    <title>Document</title>
</head>
<style>
    .form h1{
        text-shadow: 3px 2px limegreen;
        font-family: algerian;
    }
    footer{
        margin-top: 30px;
    }
    .fa{
        font-size: 60px;
        margin: auto;
        top: auto;
    }
    .w3-card-4{
        margin: auto;
        top: auto;
    }
</style>
<body>
    <div class="container" style="margin-top: 30px;">
        <div class="modal-content w3-card-4 col-md-4">
            <div class="form" padding>
                <h1>JCM Technologies</h1><br> <br>
                <p class="w3-center">Magic word Authentication</p>
                <div class="w3-center">
                    <form action="/home/" method="POST">
                        {% csrf_token %}
                        <label for="mic">
                            <i class="fa fa-microphone btn"></i>
                        </label>                         
                        <input type="submit" name="submit" id="mic" style="display:none; visibility: hidden;">
                    </form>                   

                </div>
               
            </div>
            <footer>
               <p><i>&copy All reserved 2021</i></p>
            </footer>
        </div>
    </div>
    <div id="listen"></div>
</body>
</html>
